<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="max-w-sm w-full p-6 bg-white rounded-lg shadow-md">
        <div class="flex justify-center mb-6">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo" class="h-28 w-28">

        </div>
        <h2 class="text-2xl font-bold mb-4 text-center">Se connecter</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="user" class="block text-gray-700">user name:</label>
                <input type="text" id="user" name="user" required class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Mot de passe:</label>
                <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Se connecter</button>
        </form>
            
    </div>
</body>
</html>
